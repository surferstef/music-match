<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArtWalkMan - browse famous art to your favorite tunes!</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Orelega+One&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./assets/style.css" />
</head>

<body>

    <main class="container">

        <!-- Art content goes here -->
        <div id="artDiv" class="artDiv center-align card-panel hoverable">
        
            <!--Default image-->
            <div id="displayRandomArt">
                <img id="defaultImg" src="./assets/images/default-img.png" alt="">
                <img id="errorImg" class="hidden" src="./assets/images/error-img.jpg" alt="">
            </div>

            <div id="infoDiv">
                <!--Starting slide goes here; hide with JavaScript upon user interaction.-->
                <h1>Art<span class="appName">Walkman</span></h1>
                <p class="description">
                    Discover new music while browsing world-famous
                    artwork from New York City's Metropolitan Museum of Art!
                </p>

                <!-- append description here -->

            </div>

            <!-- Click this button to display random painting -->
            <button id="randomArtBtn" class="btn">Surprise Me!</button>

            <!-- Search here for a specific painting -->
            <form id="artSearchBar">
                <input type="search" id="artSearchTerm" class="searchBar center-align" placeholder="Search By Artist (e.g. 'Van Gogh')">
                <button id="artSearchBtn" type="submit">Search By Artist (eg. 'Van Gogh')</button>
            </form>
        </div>

        <!--Search for SoundCloud Song Here-->
        <div id="musicDiv" class="hidden center-align card-panel hoverable">
            <p class="description">Add music!</p>

            <div id="searchForSong" class=" hidden">
                <form id="musicSearchBar">
                    <input type="search" id="musicSearchTerm" class="searchBar center-align" placeholder="Search By Music Genre (e.g. 'Jazz')">
                    <button type="submit" id="musicSearchBtn"class="btn">"Search By Music Genre (eg. 'Jazz')"</button>
                </form>
            </div>

            <!--Display music the user searches for/selects.-->
            <div id="displaySongDiv" class="hidden">
                <!--Append track to page here-->

            </div>

        </div>

    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="assets/script.js"></script>
</body>

</html>
