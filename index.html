<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArtWalkMan - browse famous art to your favorite tunes!</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Orelega+One&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./assets/style.css" />
</head>

<body>

    <header>
        <!-- <h2>
            Music Match
        </h2>
    </header> -->

        <main class="container">

            <!-- Art content goes here -->
            <div id="artDiv" class="artDiv center-align">
                <!--Art from the Met API goes here, load random painting on page load-->
                <!--Replace with art user searches for or randomly rolls for-->

                <!--Default image-->

                <div id="displayRandomArt">
                    <img src="./assets/images/default-img.png" alt="">
                </div>

                <div id="infoDiv">
                    <!--Starting slide goes here; hide with JavaScript upon user interaction.-->

                    <h4>How It Works</h4>
                    <p>
                        <span class="appName">ArtWalkman</span> lets you listen to your favorite music while browsing art from the world-famous
                        Metropolitan Museum!
                    </p>

                    <!-- append description here -->
                </div>

                <!-- Click this button to display random painting -->
                <button id="randomArtBtn" class="btn">Show me some art</button>

                <!-- Search here for a specific painting -->
                <form id="artSearchBar">
                    <input type="search" class="searchBar center-align" placeholder="Search art">
                    <button type="submit" class="btn hidden">Search</button>
                </form>
            </div>

            <!--Search for SoundCloud Song Here-->
            <div id="musicDiv" class="hidden">

                <div id="searchForSong" class="hidden">
                    <form id="musicSearchBar">
                        <input type="search" class="searchBar" placeholder="Search by song title">
                        <button type="submit" class="btn hidden">Search</button>
                    </form>
                </div>

                <!--Display music the user searches for/selects.-->
                <div id="displaySongDiv">
                    <!--Append track to page here-->
                </div>

            </div>

        </main>

        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="assets/script.js"></script>
</body>

</html>
